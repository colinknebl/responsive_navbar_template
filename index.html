<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Navigation Template</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header class="mobile-menu">

    <nav id="nav-menu-slide-left" class="nav-menu nav-menu-slide-left">

      <span class="nav-menu-close-btn">&times;</span>
      
      <ul class="nav-menu-list">
        <li class="nav-menu-item"><a href="#" class="nav-menu-link"></a></li>
        <li class="nav-menu-item"><a href="#" class="nav-menu-link"></a></li>
        <li class="nav-menu-item"><a href="#" class="nav-menu-link"></a></li>
        <li class="nav-menu-item"><a href="#" class="nav-menu-link"></a></li>
      </ul>
    
    </nav>
    
    <div id="nav-mask" class="nav-mask"></div>

  </header>
  
  <section id="content-wrapper" class="content-wrapper">
  
    <header class="content-wrapper-header">

      <span id="nav-btn-slide-left" class="nav-btn">&#9776;</span>

      <nav class="desktop-menu">

        <ul class="nav-menu-list">
          <li class="nav-menu-item"><a href="#" class="nav-menu-link"></a></li>
          <li class="nav-menu-item"><a href="#" class="nav-menu-link"></a></li>
          <li class="nav-menu-item"><a href="#" class="nav-menu-link"></a></li>
          <li class="nav-menu-item"><a href="#" class="nav-menu-link"></a></li>
        </ul>
        
      </nav>

    </header>

  </section>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
